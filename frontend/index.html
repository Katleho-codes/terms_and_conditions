<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Terms and conditions</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="header">
          <h1>Terms and conditions</h1>
          <h3>Welcome to the <span>Samsung Customer Service</span></h3>
          <p>MM ALL Electronics</p>
        </div>
        <section class="terms"></section>
        <div class="checkbox_div">
          <input
            type="checkbox"
            id="terms_agree"
            name="terms_agree"
            value="terms_agree"
          />
          <label for="terms_agree">
            I understand and agree with all the terms above</label
          ><br />
        </div>
        <p class="checkbox_error"></p>

        <div>
          <h4 class="signature_heading">Signature</h4>
          <canvas
            id="signature-pad"
            class="signature-pad"
            width="400"
            height="200"
          ></canvas>
        </div>
        <p class="signature-pad_error"></p>
        <button class="print_terms_button" type="button">Print terms</button>
      </section>
    </main>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script src="/backend/index.js"></script>
  </body>
</html>
